<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto de Criptografia</title>
    <link rel="stylesheet" href="style.css">
    <script src="crypto.js"defer></script>
</head>
<body>
    <h1>Projeto de Criptografia - Segurança de Sistemas</h1>

    <label for="message">Mensagem:</label>
    <textarea id="message" rows="4"></textarea>

    <label for="key">Chave:</label>
    <input type="text" id="key">

    <label for="cipher">Algoritmo:</label>
    <select id="cipher">
        <option value="cesar">Cifra de César</option>
        <option value="vigenere">Cifra de Vigenère</option>
        <option value="otp">One-Time Pad (OTP)</option>
        <option value="hill">Cifra de Hill</option>
    </select>

    <button onclick="encrypt()">Criptografar</button>
    <button onclick="decrypt()">Decriptografar</button>

    <h2>Resultado:</h2>
    <p id="result"></p>

    
</body>
</html>
